<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="icon" type="image/jpg" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <div>
            The Library
        </div>
        <div>
            Read? Not Read? Store it all here
        </div>
    </div>
    <div class="status-bar">
        <div class="order-filter">
            <div class="order">
                <label for="orderDate">Order By:</label>
                <select id="orderDate">
                    <option value="iDate">Insertion Date</option>
                    <option value="pDate">Publishing Date</option>
                </select>
            </div>
            <div class="filter">
                <label for="filterBy">Filter By:</label>
                <select id="filterBy">
                    <option value="all">All</option>
                    <option value="read">Read</option>
                    <option value="inProg">In Progress</option>
                    <option value="notRead">Not Read</option>
                </select>
            </div>
        </div>
        <div class="legend">
            <div class="read-legend">
                <div></div>
                <div>Read</div>
            </div>
            <div class="inProg-legend">
                <div></div>
                <div>In-Progress</div>
            </div>
            <div class="unread-legend">
                <div></div>
                <div>Not Read</div>
            </div>
        </div>
    </div>
    <div data-card-container class="cards-container">
    </div>
    <button data-open-button-add class="add-book">+</button>
    <div class="add-book-popup" id="popup">
        <div class="add-book-popup-header">
            <div>Add a Book</div>
            <button data-close-button-add class="close-button">&times;</button>
        </div>
        <form action="" id="addBook">
            <div class="add-book-input">
                <label for="titleInput">Book Title*</label>
                <input type="text" id="titleInput" placeholder="Title" required></input>
            </div>
            <div class="add-book-input">
                <label for="authorInput">Author*</label>
                <input type="text" id="authorInput" placeholder="Author's Name" required></input>
            </div>
            <div class="add-book-input">
                <label for="pagesInput">Number of Pages*</label>
                <input type="number" id="pagesInput" placeholder="No. Pages" required></input>
            </div>
            <div class="add-book-input">
                <label for="dateInput">Publishing Date*</label>
                <input type="date" id="dateInput" placeholder="dd/mm/yyyy" required></input>
            </div>
            <div class="add-book-input">
                <label for="readOrNot">Read Status*</label>
                <select id="readOrNot" required>
                    <option value="" disabled selected hidden>Have you read it?</option>
                    <option value="read">Yes</option>
                    <option value="inProg">In Progress</option>
                    <option value="notRead">No</option>
                </select>
            </div>
            <div class="add-book-input">
                <input data-submit type="submit" value="Add Book"></input>
            </div>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
